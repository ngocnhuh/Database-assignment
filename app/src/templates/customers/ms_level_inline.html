<h5>Membership Level</h5>
{% if ms_levels %}
    <table class="table table-hover" style="max-width:500px">
        <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Minimun Point</th>
            </tr>
        </thead>
        <tbody>
            {% for msl in ms_levels %}
                <tr>
                    <td scope="row">{{ msl.level_id|stringformat:"05d" }}</td>
                    <td>{{ msl.name }}</td>
                    <td>{{ msl.minimun_point }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>There is no Membership Level here :(</p>
{% endif %}
